<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>  
</head>
<body>
  <section class="TODO">
    <h2>Enhanced TO-DO List</h2>
    <div class="input">
      <input type="text" class="input-field" id="todoinput" placeholder="Enter a task">
      <button class="btn add-btn"><i class="fas fa-plus"></i> Add</button>
    </div>
    <div>
      <ul class="scroll" id="todolist"></ul>
    </div>
    <div>
      <hr class="counter">
      <div class="counter-container"> 
        <p><span>0</span> items total</p>
        <button id="delete-button" class="btn delete-btn"><i class="fas fa-trash"></i> Delete All</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer">
      <p class="made-by">Made by</p>
      <p class="author">John Doe</p>
      <p class="date" id="current-date"></p>
    </div>
  </footer>
</body>
</html>
